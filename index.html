<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Montserrat Font family 500 & 700 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- Fraunces Font Family 700-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <article>
    <img id="img-desktop" src="images/image-product-desktop.jpg" alt="Perfume bottle surrounded by 2 green leaf branches">
    <img id="img-mobile" src="images/image-product-mobile.jpg" alt="Perfume bottle surrounded by 2 green leaf branches">


    <section>
      <p class="product-type">P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <span id="price1">$149.99</span>
        <span id="price2"><s>$169.99</s></span>
      </div>

      <button>
        <span><img src="images/icon-cart.svg" alt="cart icon"></span>
        <span>Add to Cart</span>
      </button>

    </section>
  </article>
</body>
</html>
